<!DOCTYPE html>
<html>
<head>
    <title>球包通</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Cache-Control" content="max-age=0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="/assets/css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="{{{/css/main.min.css}}}">
</head>
<body class="bg" ontouchstart id="app">
  <div class="container">
    <!--头-->
    <div class="header tex-c bg bd-b">
      优惠券
    </div>
    <!--头 end-->
<div class="scroll">
    <div class="Apply mar">
      <div class="bg-white">
          <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">暗号</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text"  placeholder="暗号" v-model="code" maxlength="16">
                </div>
          </div>
          <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">手机号码</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" placeholder="手机号" v-model="mobile" maxlength="11">
                </div>
                <a href="javascript:;" class="yan" @click="getCode()">{{lock ? '重新发送' + locktime + 's' : '发送验证码'}}</a>
          </div>
          <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">验证码</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text"  placeholder="请输入验证码" v-model="msgcode" maxlength="6">
                </div>
          </div>
          <div class="weui_cell" v-show="errmsg">
                <div class="weui_cell_hd"><label class="weui_label_warn">{{errmsg}}</label></div>
          </div>
      </div>

      <a href="javascript:;" class="weui_btn weui_btn_primary font14" @click="getCoupon()">马上领取</a>
    </div>
  </div>
  </div>
</body>
<script src="/assets/js/libs.min.js?v2"></script>
<script src="{{{/js/app.js}}}"></script>
<script src="{{{/js/coupon.js}}}"></script>
</html>
