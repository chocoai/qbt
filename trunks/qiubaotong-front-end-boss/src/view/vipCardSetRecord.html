<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/admin/css/sb-admin-2.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/bootstrap-datepicker/bootstrap-datepicker.min.css" rel="stylesheet" type="text/css">
    <link href="{{{/css/main.min.css}}}" rel="stylesheet" type="text/css" >
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="vipCardSetRecordCtrl">
<div class="container containerWidthAuto">
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group form-inline marginRight5">
                <label>发行名称：</label>
                <input type="text" ng-model="name" class="form-control" placeholder="输入发行名称">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group form-inline marginRight5">
                <label>生成日期：</label>
                <div class="inputDateClose">
                    <input type="text" class="form-control date-picker" readonly placeholder="选择生成日期" ng-model="createDate">
                    <button ng-click="clearTime()" class="clearTime">x</button>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group form-inline marginRight5">
                <label>会员卡类型：</label>
                <select style="width:196px;" class="form-control" ng-model="vipTypeId">
                    <option value="">全部</option>
                    <option ng-repeat="vipType in vipTypes" value="{{vipType.id}}">{{vipType.name}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group form-inline marginRight5">
                <label>实体卡号：</label>
                <input type="text" ng-model="vipNo" class="form-control" placeholder="请输入卡号">
            </div>
        </div>
        <div class="col-sm-8">
            <div class="form-group form-inline marginRight5 pull-right">
                <button id="search" class="btn btn-primary" ng-click="getList()">搜索</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <th>发行名称</th>
                    <th>生成日期</th>
                    <th>激活截止日</th>
                    <th>生成数量</th>
                    <th>卡面价格￥</th>
                    <th>卡类型</th>
                    <th>有效期（天）</th>
                    <th>卡号导出</th>
                </thead>
                <tbody>
                    <tr ng-repeat="item in list track by $index">
                        <td>
                            <a ng-click="detail(item.id,item.name)" href="javascript:;">{{item.name}}</a>
                        </td>
                        <td>{{item.createTime | date : 'yyyy-MM-dd'}}</td>
                        <td>{{item.endTime | date : 'yyyy-MM-dd'}}</td>
                        <td>{{item.number }}</td>
                        <td>{{item.vipTypeAmount | number:2}}</td>
                        <td>{{item.vipTypeName}}</td>
                        <td>{{item. vipTypeValidDay}}</td>
                        <td><a href="javascript:;" ng-click="exportVipCard(item.id)">导出</a></td>
                    </tr>
                </tbody>
            </table>
            <pagination page="page" change="getList(page)"></pagination>
        </div>
    </div>
</div>

<script src="/assets/jquery/dist/jquery.min.js"></script>
<script src="/assets/jquery.nicescroll/jquery.nicescroll.min.js"></script>
<script src="/assets/angular/angular.min.js"></script>
<script src="/assets/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/assets/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
<script src="/assets/layer/layer.js"></script>
<script src="{{{/js/app.js}}}"></script>
<script src="{{{/js/vipCardSetRecordCtrl.js}}}"></script>
</body>
</html>
