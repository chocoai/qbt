<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/admin/css/sb-admin-2.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/bootstrap-datepicker/bootstrap-datepicker.min.css" rel="stylesheet" type="text/css">
    <link href="{{{/css/main.min.css}}}" rel="stylesheet" type="text/css" >
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="timeSetDetailCtrl">
<div class="container containerWidthAuto">
    <div class="row">
        <div class="col-sm-4">
        	<div class="form-group form-inline">
        		<label style="min-width: 86px;">节假日名称：</label>
        		<input ng-model="times.name" type="text" class="form-control" placeholder="输入节假日名称" maxlength="20">
        	</div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
        	<div class="form-group form-inline">
        		<label style="min-width: 86px;">开始日期：</label>
        		<div class="inputDateClose">
        			<input ng-model="times.startDate" type="text" class="form-control date-picker" placeholder="选择开始日期" readonly>
        			<button ng-click="times.startDate = ''" class="clearTime">x</button>
        		</div>
        	</div>
        </div>
        <div class="col-sm-4">
        	<div class="form-group form-inline">
        		<label style="min-width: 100px;">结束日期：</label>
        		<div class="inputDateClose">
        			<input ng-model="times.endDate" ng-change="times.adjustDate = times.endDate" type="text" class="form-control date-picker" placeholder="选择结束日期" readonly>
        			<button ng-click="times.endDate = ''" class="clearTime">x</button>
        		</div>
        	</div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
        	<div class="form-group form-inline">
        		<label style="min-width: 86px;">调整日期：</label>
        		<div class="inputDateClose">
        			<input ng-model="times.adjustDate" type="text" class="form-control date-picker" placeholder="选择调整日期" readonly>
        			<button ng-click="times.adjustDate = ''" class="clearTime">x</button>
        		</div>
        	</div>
        </div>
        <div class="col-sm-4">
        	<div class="form-group form-inline">
        		<label style="min-width: 100px;">时效参考日期：</label>
        		<div class="inputDateClose">
        			<input ng-model="times.referenceDate" type="text" class="form-control date-picker" placeholder="选择时效参考日期" readonly>
        			<button ng-click="times.referenceDate = ''" class="clearTime">x</button>
        		</div>
        	</div>
        </div>
    </div>
    <div class="row">
    	<div class="col-sm-8">
    		<div class="form-group form-inline">
    			<label style="min-width: 86px;">备注：</label>
    			<textarea ng-model="times.remark" rows="5" class="form-control" maxlength="200" style="width:82%;width:calc(100% - 130px);"></textarea>
    		</div>
    	</div>
    </div>
    <div class="row">
        <div class="col-sm-12">
        	<div class="form-group">
        		<button type="button" class="btn btn-primary" ng-click="addTimeSet()">提交</button>
        	</div>
        </div>
    </div>


<script src="/assets/jquery/dist/jquery.min.js"></script>
<script src="/assets/jquery.nicescroll/jquery.nicescroll.min.js"></script>
<script src="/assets/angular/angular.min.js"></script>
<script src="/assets/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/assets/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
<script src="/assets/layer/layer.js"></script>
<script src="{{{/js/app.js}}}"></script>
<script src="{{{/js/timeSetDetailCtrl.js}}}"></script>
</body>
</html>
