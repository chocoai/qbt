<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/admin/css/sb-admin-2.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/bootstrap-datepicker/bootstrap-datepicker.min.css" rel="stylesheet" type="text/css">
    <link href="{{{/css/main.min.css}}}" rel="stylesheet" type="text/css" >
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="qbtTypesCtrl">
    <div class="container containerWidthAuto">
        <div class="row rowMarginBottom">
            <div class="col-sm-12">
                <form class="form-inline applyCheckSearch">
                    <div class="form-group">
                        <label>类型名称：</label>
                        <input ng-model="name" type="text" class="form-control marginRight5" placeholder="输入类型名称" maxlength="20">
                    </div>
                    <div class="form-group">
                        <button id="search" class="btn btn-primary marginRight5" ng-click="getList()">搜索</button>
                        <button ng-click="toAdd()" class="btn btn-primary">新增</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-bordered table-striped table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>类型名称</th>
                            <th>排序</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in list track by $index">
                            <td><a href="javascript:void(0)" ng-click="toDetail(item.id,item.name)">{{item.name}}</a></td>
                            <td>{{item.sort}}</td>
                            <td>
                                <button ng-click="toDelete(item.id,item.name)" class="btn btn-danger btn-sm">删除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <pagination page="page" change="getList(page)"></pagination>
            </div>
        </div>
    </div>

<script src="/assets/jquery/dist/jquery.min.js"></script>
<script src="/assets/jquery.nicescroll/jquery.nicescroll.min.js"></script>
<script src="/assets/angular/angular.min.js"></script>
<script src="/assets/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/assets/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
<script src="/assets/layer/layer.js"></script>
<script src="{{{/js/app.js}}}"></script>
<script src="{{{/js/qbtTypesCtrl.js}}}"></script>
</body>
</html>
