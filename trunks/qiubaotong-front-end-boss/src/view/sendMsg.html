<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/admin/css/sb-admin-2.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="{{{/css/main.min.css}}}" rel="stylesheet" type="text/css" >
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="sendMsgCtrl">
<div class="container containerWidthAuto">
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group form-inline">
                <label style="min-width:72px;" class="control-label">手机号：</label>
                <input type="text" class="form-control" placeholder="输入手机号,多个逗号分隔" ng-model="mobile" style="width:85%;">
            </div>
            <div class="form-group form-inline">
                <label style="min-width:72px;" class="control-label">短信模板：</label>
                <span>{{msgTpl}}</span>
            </div>
            <div class="form-group form-inline">
                <label style="min-width:72px;" class="control-label">用户姓名：</label>
                <input ng-model="name" type="text" class="form-control" style="width: 85%" placeholder="输入用户姓名" maxlength="15">   
            </div>
            <div class="form-group form-inline">
                <label style="min-width:72px;" class="control-label">短信内容：</label>
                <textarea class="form-control" placeholder="输入短信内容" ng-model="content" row="3" maxlength="500" style="width:85%;"></textarea>
            </div>
            <div class="form-group form-inline" ng-show="name || content">
                <label style="min-width:72px;" class="control-label">内容预览：</label>
                <p style="word-break: break-all;display: inline-block;width: 85%">{{msgTpl.split('?')[0]}}{{name}}{{msgTpl.split('?')[1]}}{{content}}{{msgTpl.split('?')[2]}}</p>
            </div>
            <button type="submit" class="btn btn-primary" ng-click="send()">发送</button>
        </div>
    </div>
</div>

<script src="/assets/jquery/dist/jquery.min.js"></script>
<script src="/assets/jquery.nicescroll/jquery.nicescroll.min.js"></script>
<script src="/assets/angular/angular.min.js"></script>
<script src="/assets/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/assets/layer/layer.js"></script>
<script src="{{{/js/app.js}}}"></script>
<script src="{{{/js/sendMsgCtrl.js}}}"></script>
</body>
</html>
