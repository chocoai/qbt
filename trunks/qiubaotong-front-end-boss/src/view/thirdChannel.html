<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/admin/css/sb-admin-2.css" rel="stylesheet">
  <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="{{{/css/main.min.css}}}" rel="stylesheet" type="text/css" >
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body ng-controller="thirdChannelCtrl">
  <div class="container containerWidthAuto">
    <div class="row rowMarginBottom">
      <div class="col-sm-3">
        <div class="form-group form-inline">
          <label>渠道名：</label>
          <input type="text" placeholder="输入渠道名称" class="form-control" ng-model="channelName" style="max-width: 150px">
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-group form-inline">
          <label>联系人：</label>
          <input type="text" placeholder="输入联系人" class="form-control" ng-model="name" style="max-width: 150px">
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-group form-inline">
          <label>状态：</label>
          <select class="form-control" ng-model="status" style="min-width: 150px">
            <option value="">全部</option>
            <option value="1">启用</option>
            <option value="0">禁用</option>
          </select>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-group form-inline pull-right">
          <button type="button" class="btn btn-primary" ng-click="getList()">搜索</button>
          <button type="button" class="btn btn-primary" ng-click="addChannel()">新增</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-bordered table-striped table-hover">
          <thead>
            <th>渠道名称</th>
            <th>渠道id</th>
            <th>用户列表</th>
            <th>订单列表</th>
            <th>联系人</th>
            <th>联系电话</th>
            <th>状态</th>
            <th>创建时间</th>
            <th>操作人</th>
          </thead>
          <tbody>
            <tr ng-repeat="item in list">
              <td>
                <a href="javascript:;" ng-click="goDetail(item.id)">{{item.organizationName}}</a>
              </td>
              <td>{{item.id}}</td>
              <td style="text-align: left;">
                <button class="btn btn-sm btn-primary" type="button" ng-click="goUserList(item.id)">用户列表</button>
              </td>
              <td style="text-align: left;">
                <button class="btn btn-sm btn-primary" type="button" ng-click="goOrderList(item.id)">订单列表</button>
              </td>
              <td>{{item.contacts}}</td>
              <td>{{item.mobile}}</td>
              <td>
                <label ng-class="{'label-success':item.status===1,'label-danger':item.status===0}" class="label">{{item.status===0?"禁用":"启用"}}</label>
              </td>
              <td>{{item.createTime | date :'yyyy-MM-dd'}}</td>
              <td>{{item.operatorName}}</td>
            </tr>
          </tbody>
        </table>
        <pagination page="page" change="getList(page)"></pagination>
      </div>
    </div>
  </div>
  <script src="/assets/jquery/dist/jquery.min.js"></script>
  <script src="/assets/jquery.nicescroll/jquery.nicescroll.min.js"></script>
  <script src="/assets/angular/angular.min.js"></script>
  <script src="/assets/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/assets/layer/layer.js"></script>
  <script src="{{{/js/app.js}}}"></script>
  <script src="{{{/js/thirdChannelCtrl.js}}}"></script>
</body>
</html>
