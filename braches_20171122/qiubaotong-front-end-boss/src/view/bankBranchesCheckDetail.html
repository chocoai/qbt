<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/admin/css/sb-admin-2.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="{{{/css/main.min.css}}}" rel="stylesheet" type="text/css" >
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="bankBranchesCheckDetailCtrl">
    <div class="container containerWidthAuto">
        <div class="row">
            <div class="col-sm-4">
            	<div class="form-group">
            		<label>银行网点名称：</label>
            		<input ng-model="name" type="text" class="form-control" placeholder="输入银行网点名称" maxlength="30">
            	</div>
            </div>
            <div class="col-sm-4">
            	<div class="form-group">
            		<label>联系人：</label>
            		<input ng-model="contact" type="text" class="form-control" placeholder="输入联系人" maxlength="20">
            	</div>
            </div>
            <div class="col-sm-4">
            	<div class="form-group">
            		<label>联系人电话：</label>
            		<input ng-model="mobile" type="text" class="form-control" placeholder="输入联系人电话" maxlength="20">
            	</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
            	<div class="form-group">
            		<label for="provinces">省：</label>
                    <select id="provinces" ng-change="getCitieses()" class="form-control" ng-model="province">
                        <option value="">请选择</option>
                        <option ng-repeat="datas in provinceses" value={{datas.id}}>
                            {{datas.fullName}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-sm-4">
            	<div class="form-group">
            		<label for="cities">市：</label>
                    <select id="cities" ng-change="getCounties()" class="form-control" ng-model="city">
                        <option value="">请选择</option>
                        <option ng-repeat="datas in citieses" value={{datas.id}}>
                            {{datas.fullName}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-sm-4">
            	<div class="form-group">
            		<label for="counties">区：</label>
                    <select ng-change="getLatLon(address)" id="counties" class="form-control" ng-model="county">
                        <option value="">请选择</option>
                        <option ng-repeat="datas in countieses" value={{datas.id}}>{{datas.fullName}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
            	<div class="form-group">
            		<label>详细地址：</label>
            		<input ng-change="getLatLon(address)" ng-model="address" type="text" class="form-control" placeholder="输入详细地址" maxlength="100">
            	</div>
            </div>
            <div class="col-sm-4">
            	<div class="form-group">
            		<label>经度：</label>
            		<input ng-readonly="true" ng-model="lon" type="text" class="form-control" placeholder="输入经度" maxlength="20">
            	</div>
            </div>
            <div class="col-sm-4">
            	<div class="form-group">
            		<label>纬度：</label>
            		<input ng-readonly="true" ng-model="lat" type="text" class="form-control" placeholder="输入纬度" maxlength="20">
            	</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label>备注：</label>
                    <textarea ng-model="remark" class="form-control" maxlength="100">
                    </textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
            	<div class="form-group">
            		<button type="button" class="btn btn-primary" ng-click="addBankBranches()">提交</button>
            	</div>
            </div>
        </div>

<script src="/assets/jquery/dist/jquery.min.js"></script>
<script src="/assets/jquery.nicescroll/jquery.nicescroll.min.js"></script>
<script src="/assets/angular/angular.min.js"></script>
<script src="/assets/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/assets/layer/layer.js"></script>
<script src="{{{/js/app.js}}}"></script>
<script src="{{{/js/bankBranchesCheckDetailCtrl.js}}}"></script>
</body>
</html>
