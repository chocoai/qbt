<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/admin/css/sb-admin-2.css" rel="stylesheet">
  <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="/assets/bootstrap-datepicker/bootstrap-datepicker.min.css" rel="stylesheet" type="text/css">
  <link href="{{{/css/main.min.css}}}" rel="stylesheet" type="text/css" >
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body ng-controller="addPromoCtrl">
  <div class="container containerWidthAuto">
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label>优惠码名称：</label>
          <span class="form-control">{{name}}</span>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label>优惠码开始时间：</label>
          <span class="form-control">{{startTime | date : 'yyyy-MM-dd'}}</span>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label>优惠码结束时间：</label>
          <span class="form-control">{{endTime | date : 'yyyy-MM-dd'}}</span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label>规则：</label>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="form-group">
          <label>状态：</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group form-inline">
          <label>满</label>
          <span style="min-width: 85px;" class="form-control">{{enoughNum}}</span>
          <label>减</label>
          <span style="min-width: 85px;" class="form-control">{{cutNum}}</span>
          <span>元</span>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="form-group">
          <select id="isWork" class="form-control" ng-model="isW" style="max-width: 93px;">
            <option value="1">正常</option>
            <option value="2">无效</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group form-inline">
          <label>优惠次数</label><br>
          <span style="min-width: 75px;" class="form-control">{{isLimit==='-1'?'无限制':'次数'}}</span>
          <span style="min-width: 155px;" class="form-control">{{count}}</span>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label>备注：</label>
          <textarea id="" cols="10" rows="3" class="form-control" ng-model="remark"></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <button type="button" class="btn btn-primary" ng-click="updateList()">提交</button>
      </div>
    </div>
  </div>
  <script src="/assets/jquery/dist/jquery.min.js"></script>
  <script src="/assets/jquery.nicescroll/jquery.nicescroll.min.js"></script>
  <script src="/assets/angular/angular.min.js"></script>
  <script src="/assets/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/assets/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
  <script src="/assets/layer/layer.js"></script>
  <script src="{{{/js/app.js}}}"></script>
  <script src="{{{/js/addPromoCtrl.js}}}"></script>
</body>
</html>
