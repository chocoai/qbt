<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/admin/css/sb-admin-2.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="{{{/css/main.min.css}}}" rel="stylesheet" type="text/css" >
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="wechatAutoReplyDetailCtrl">
<div class="container containerWidthAuto">
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group form-inline">
                <label style="min-width:72px;">关键字：</label>
                <input ng-model="details.keyword" type="text" class="form-control" placeholder="输入关键字" maxlength="20">
            </div>
            <div class="form-group form-inline">
                <label style="min-width:72px;">类型：</label>
                <label class="radio-inline">
                    <input ng-model="details.type" type="radio" name="type" value="1"> 文字
                </label>
                <label class="radio-inline">
                    <input ng-model="details.type" type="radio" name="type" value="2"> 图文
                </label>
            </div>
            <div ng-show="details.type == 1" class="form-group form-inline">
                <label style="min-width:72px;">内容：</label>
                <textarea ng-model="details.content" rows="8" cols="80" class="form-control" placeholder="输入内容" maxlength="500"></textarea>
            </div>
        </div>
        <div ng-show="details.type == 2" class="col-sm-12">
            <div class="form-group form-inline">
                <label style="min-width:72px;">图文标题：</label>
                <input ng-model="articles.title" type="text" class="form-control" placeholder="输入标题" maxlength="20">
            </div>
            <div class="form-group form-inline">
                <label style="min-width:72px;">跳转URL：</label>
                <input ng-model="articles.url" type="text" class="form-control" placeholder="输入URL" maxlength="100">
            </div>
            <div class="form-group form-inline">
                <label style="min-width:72px;">图片URL：</label>
                <input ng-model="articles.picurl" ng-blur="showPicUrl = articles.picurl" type="text" class="form-control" maxlength="200" placeholder="输入图片URL">
            </div>
            <div class="form-group form-inline">
                <label style="min-width:72px;">图片展示：</label>
                <img ng-if="showPicUrl" style="max-width:196px;" ng-src="{{showPicUrl}}">
            </div>
            <div class="form-group form-inline">
                <label style="min-width:72px;">描述：</label>
                <textarea ng-model="articles.description" rows="8" cols="80" class="form-control" placeholder="输入描述" maxlength="500"></textarea>
            </div>
        </div>
        <div class="col-sm-12">
            <button ng-click="update()" class="btn btn-primary">提交</button>
        </div>
    </div>
    
</div>
<script src="/assets/jquery/dist/jquery.min.js"></script>
<script src="/assets/jquery.nicescroll/jquery.nicescroll.min.js"></script>
<script src="/assets/angular/angular.min.js"></script>
<script src="/assets/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/assets/layer/layer.js"></script>
<script src="{{{/js/app.js}}}"></script>
<script src="{{{/js/wechatAutoReplyDetailCtrl.js}}}"></script>
</body>
</html>
