<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/admin/css/sb-admin-2.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="{{{/css/main.min.css}}}" rel="stylesheet" type="text/css" >
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="japanListCtrl">
<div class="container containerWidthAuto">
    <div class="row">
        <div class="col-sm-12">
        	<form class="form-inline pull-left">
                <div class="form-group marginRight5">
                    <label>新增手机号：</label>
                    <input ng-model="addMobile" type="search" class="form-control" placeholder="输入手机号" maxlength="11">
                  </div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-click="addJMobile()">新增</button>
                </div>
            </form>
            <form class="form-inline applyCheckSearch">
                <div class="form-group marginRight5">
                    <label>手机号：</label>
                    <input ng-model="Jmobile" type="search" class="form-control" placeholder="输入手机号">
                  </div>
                  <div class="form-group marginRight5">
                    <button id="search" class="btn btn-primary" ng-click="getList()">搜索</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <th>手机白名单(日语)</th>
                    <th>操作</th>
                </thead>
                <tbody>
                    <tr ng-repeat="item in list track by $index">
                        <td>{{item.mobile}}</td>
                        <td>
                            <button ng-click="layerDeleteJMobile(item.mobile)" class="btn btn-danger btn-sm">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <pagination page="page" change="getList(page)"></pagination>
        </div>
    </div>
</div>
<script src="/assets/jquery/dist/jquery.min.js"></script>
<script src="/assets/jquery.nicescroll/jquery.nicescroll.min.js"></script>
<script src="/assets/angular/angular.min.js"></script>
<script src="/assets/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/assets/layer/layer.js"></script>
<script src="{{{/js/app.js}}}"></script>
<script src="{{{/js/japanListCtrl.js}}}"></script>
</body>
</html>
