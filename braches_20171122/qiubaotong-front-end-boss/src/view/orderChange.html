<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/admin/css/sb-admin-2.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/bootstrap-datepicker/bootstrap-datepicker.min.css" rel="stylesheet" type="text/css">
    <link href="{{{/css/main.min.css}}}" rel="stylesheet" type="text/css" >
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="orderChangeCtrl">
<div class="container containerWidthAuto">
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group form-inline">
                <label class="control-label">订单号：</label>
                <input type="text" class="form-control" placeholder="输入订单号" ng-model="search.orderNum">
            </div>
        </div>
        <div class="col-sm-4">
            <label>开始时间：</label>
            <div class="inputDateClose">
                <input type="text"  class="form-control date-picker" readonly ng-model="search.startTime" placeholder="输入开始时间">
                <button ng-click="search.startTime = ''" class="clearTime">x</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group form-inline">
                <label class="control-label">运单号：</label>
                <input type="text" class="form-control" placeholder="输入运单号" ng-model="search.mailNo">
            </div>
        </div>
        <div class="col-sm-4">
            <label>结束时间：</label>
            <div class="inputDateClose">
                <input type="text"  class="form-control date-picker" readonly ng-model="search.endTime" placeholder="输入结束时间">
                <button ng-click="search.endTime = ''" class="clearTime">x</button>
            </div>
        </div>
        <div class="col-sm-4">
            <button id="search" class="btn btn-primary pull-right" ng-click="getList()">搜索</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <th>订单号</th>
                    <th>历史订单号</th>
                    <th>运单号</th>
                    <th>历史运单号</th>
                    <th>最近变更时间</th>
                </thead>
                <tbody>
                    <tr ng-repeat="item in list track by $index">
                        <td><a href="javascript:void(0)" ng-click="detail(item.orderId)">{{item.newOrderNumber}}</a></td>
                        <td>{{item.oldOrderNumber}}</td>
                        <td>{{item.newMailNo}}</td>
                        <td>{{item.oldMailNo.indexOf(',') == 0 ? item.oldMailNo.replace(',','') : item.oldMailNo}}</td>
                        <td>{{item.createTime | date : 'yyyy-MM-dd HH:mm:ss'}}</td>
                    </tr>
                </tbody>
            </table>
            <pagination page="page" change="getList(page)"></pagination>
        </div>
    </div>
</div>

<script src="/assets/jquery/dist/jquery.min.js"></script>
<script src="/assets/jquery.nicescroll/jquery.nicescroll.min.js"></script>
<script src="/assets/angular/angular.min.js"></script>
<script src="/assets/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/assets/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
<script src="/assets/layer/layer.js"></script>
<script src="{{{/js/app.js}}}"></script>
<script src="{{{/js/orderChangeCtrl.js}}}"></script>
</body>
</html>
