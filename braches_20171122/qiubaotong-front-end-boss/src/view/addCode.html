<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/admin/css/sb-admin-2.css" rel="stylesheet">
  <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="{{{/css/main.min.css}}}" rel="stylesheet" type="text/css" >
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body ng-controller="addCodeCtrl">
  <div class="container containerWidthAuto">
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label for="codeName">渠道二维码名称：</label>
          <input id="codeName" type="text" ng-model="codeName" class="form-control" placeholder="请输入渠道名称">
        </div>
      </div>
      <div class="col-sm-4" ng-if="identify">
        <div class="form-group">
          <label>识别码标识：</label>
          <span class="form-control">{{identify}}</span>
          <!--<input id="identify" type="text" ng-model="identify" class="form-control" placeholder="请输入识别码标识">-->
        </div>
      </div>
      <div class="col-sm-4" ng-if="stateVal">
        <div class="form-group">
          <label for="state">状态：</label>
          <span id="state" class="form-control" style="max-width: 115px;">{{stateVal==="1"?"启用":"禁用"}}</span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label for="mark">备注：</label>
          <textarea id="mark" cols="10" rows="3" class="form-control" maxlength="150" ng-model="remark"></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4" ng-if="qrcode">
        <div class="form-group">
          <img ng-src="{{qrcode}}" alt="二维码" width="300px">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <button class="btn btn-primary" ng-if="!aid" ng-click="addNewCode()">提交</button>
        <button class="btn btn-primary" ng-if="aid" ng-click="updateList()">修改</button>
      </div>
    </div>
  </div>
<script src="/assets/jquery/dist/jquery.min.js"></script>
<script src="/assets/jquery.nicescroll/jquery.nicescroll.min.js"></script>
<script src="/assets/angular/angular.min.js"></script>
<script src="/assets/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/assets/layer/layer.js"></script>
<script src="{{{/js/app.js}}}"></script>
<script src="{{{/js/addCodeCtrl.js}}}"></script>
</body>
</html>
