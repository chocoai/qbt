<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/admin/css/sb-admin-2.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="{{{/css/main.min.css}}}" rel="stylesheet" type="text/css" >
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="serviceManageDetailCtrl">
<div class="container containerWidthAuto">
    <div class="row">
            <div class="col-sm-4">
            	<div class="form-group">
            		<label>客服名称：</label>
            		<input ng-model="name" type="text" class="form-control" placeholder="输入客服名称" maxlength="20">
            	</div>
            </div>
            <div class="col-sm-4">
            	<div class="form-group">
            		<label>手机号码：</label>
            		<input ng-model="mobile" type="text" class="form-control" placeholder="输入手机号码" maxlength="11">
            	</div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label>用户名称：</label>
                    <span id="userText" style="cursor:pointer" ng-click="selectUser(user)" class="form-control">
                        {{userNameFromUpdate}}
                    </span>
                </div>
            </div>
    </div>
    <div class="row">
    	<div class="col-sm-4">
            	<div class="form-group">
            		<label>客服等级：</label>
            		<select ng-model="level" class="form-control">
            			<option value="1">1</option>
            			<option value="2">2</option>
            			<option value="3">3</option>
            			<option value="4">4</option>
            			<option value="5">5</option>
            			<option value="6">6</option>
            			<option value="7">7</option>
            			<option value="8">8</option>
            			<option value="9">9</option>
            		</select>
            	</div>
            </div>
            <div class="col-sm-4">
            	<div class="form-group">
            		<label>客服分类：</label>
            		<select ng-model="types" class="form-control">
            			<option value="0">普通客服</option>
            			<option value="1">财务</option>
            			<option value="2">技术管理员</option>
            		</select>
            	</div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label>客服描述：</label>
                    <textarea ng-model="desc" class="form-control" maxlength="32">
                    </textarea>
                </div>
            </div>
    </div>
    <div class="row">
            <div class="col-sm-12">
            	<div class="form-group">
            		<button type="button" class="btn btn-primary" ng-click="addServerManage()">提交</button>
            	</div>
            </div>
    </div>



<div id="memo" class="form-group dashboard-mark" style="display:none">
    <div class="row">
        <div class="col-sm-12">
            <form class="form-inline applyCheckSearch">
                <div class="form-group">
                    <input placeholder="输入昵称" ng-model="userName" type="search" class="form-control" id="search">
                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary" ng-click="getUser()">查找</button>
                  </div>
            </form>
        </div>
    </div>
    <table class="table table-bordered table-condensed table-hover">
        <thead>
            <th>头像</th>
            <th>昵称</th>
            <th>用户名称</th>
            <th>手机</th>
            <th>操作</th>
        </thead>
        <tbody>
            <tr ng-repeat="user in users track by $index">
                <td style="text-align: center">
                  <img ng-src="{{user.headImgUrl}}" alt="" style="width: 30px">
                </td>
                <td>
                    {{user.nickname}}
                </td>
                <td>
                    {{user.name}}
                </td>
                <td>
                    {{user.mobile}}
                </td>
                <td>
                    <button ng-click="selectedUser(user.id,user.name)" class="btn btn-success btn-xs">选择</button>
                </td>
            </tr>
        </tbody>
    </table>
    <pagination page="page1" change="getUser(page)"></pagination>
 </div>


<script src="/assets/jquery/dist/jquery.min.js"></script>
<script src="/assets/jquery.nicescroll/jquery.nicescroll.min.js"></script>
<script src="/assets/angular/angular.min.js"></script>
<script src="/assets/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/assets/layer/layer.js"></script>
<script src="{{{/js/app.js}}}"></script>
<script src="{{{/js/serviceManageDetailCtrl.js}}}"></script>
</body>
</html>
