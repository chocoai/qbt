<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/admin/css/sb-admin-2.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/bootstrap-datepicker/bootstrap-datepicker.min.css" rel="stylesheet" type="text/css">
    <link href="{{{/css/main.min.css}}}" rel="stylesheet" type="text/css" >
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="messageCourseDetailCtrl">
	<div class="container containerWidthAuto">
		<div class="row">
			<div class="col-sm-12">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">基本信息</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-4">
								<div class="form-group">
									<label>球队名称<em>*</em>：</label>
									<input ng-model="name" type="text" class="form-control" placeholder="输入球队名称" maxlength="20">
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
									<label>球队负责人<em>*</em>：</label>
									<input ng-model="courseManager" type="text" class="form-control" placeholder="输入球队负责人" maxlength="20">
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
									<label>球队负责人电话<em>*</em>：</label>
									<input ng-model="manageMobile" type="text" class="form-control" placeholder="如：000(0)-0000000(0) 或 13555555555" maxlength="20">
								</div>
							</div>
							</div>
						<div class="row">
							<div class="col-sm-4">
								<div class="form-group">
									<label>球队成立时间<em>*</em>：</label>
									<div class="inputDateClose" style="width:100%">
										<input style="width:100%" ng-model="foundTime" type="text" class="form-control date-picker" placeholder="球队成立时间" readonly>
										<button ng-click="clearCreateTime()" class="clearTime">x</button>
									</div>
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
									<label>球队秘书负责人：</label>
									<input ng-model="secretaryManager" type="text" class="form-control" maxlength="20">
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
									<label>球队秘书负责人电话：</label>
									<input ng-model="secretaryManagerMobile" type="text" class="form-control" maxlength="20" placeholder="如：000(0)-0000000(0) 或 13555555555">
								</div>
							</div>
							</div>
						<div class="row">
							<div class="col-sm-4">
								<div class="form-group">
									<label>所在省<em>*</em>：</label>
									<select id="provinces" ng-change="getCitieses()" class="form-control" ng-model="province" style=";">
										<option value="">请选择</option>
										<option ng-repeat="datas in provinceses" value={{datas.id}}>
											{{datas.fullName}}
										</option>
									</select>
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
									<label>所在市<em>*</em>：</label>
									<select id="cities" ng-change="getCounties()" class="form-control" ng-model="city" style=";">
										<option value="">请选择</option>
										<option ng-repeat="datas in citieses" value={{datas.id}}>
											{{datas.fullName}}
										</option>
									</select>
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
									<label>所在区<em>*</em>：</label>
									<select id="counties" ng-change="getLatLon(address)" class="form-control" ng-model="county" style=";">
										<option value="">请选择</option>
										<option ng-repeat="datas in countieses" value={{datas.id}}>{{datas.fullName}}</option>
									</select>
								</div>
							</div>
							</div>
						<div class="row">
							<div class="col-sm-4">
								<div class="form-group">
									<label>球队地址<em>*</em>：</label>
									<input ng-change="getLatLon(address)" ng-model="address" type="text" class="form-control" maxlength="30" placeholder="输入球队地址">
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
									<label>球队经度：</label>
									<input ng-model="lon" type="text" class="form-control" maxlength="30" readonly>
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
									<label>球队纬度：</label>
									<input ng-model="lat" type="text" class="form-control" maxlength="30" readonly>
								</div>
							</div>
							</div>
						<div class="row">
							<div class="col-sm-4">
								<div class="form-group">
									<label>球队会员人数<em>*</em>：</label>
									<input ng-model="memberNumber" type="number" class="form-control" placeholder="输入球队会员人数" min="0">
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
									<label>活动报名方式：</label>
									<input ng-model="signWay" type="text" class="form-control" maxlength="30">
								</div>
							</div>
							
							
							<div class="col-sm-4">
								<div class="form-group">
									<label>活动频次：</label>
									<input ng-model="activityRate" type="text" class="form-control" maxlength="30">
								</div>
							</div>
							</div>
						<div class="row">
							<div class="col-sm-4">
								<div class="form-group">
									<label>面向什么样的群体：</label>
									<input ng-model="group" type="text" class="form-control" maxlength="30">
								</div>
							</div>
							<!-- <div class="col-sm-4">
								<div class="form-group">
									<label>球包通参与方式类型：</label>
									<input ng-model="joinQbtWay" type="text" class="form-control" maxlength="30">
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
									<label>类型数量：</label>
									<input ng-model="typeNumber" type="number" class="form-control" min="0">
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
									<label>价值总金额：</label>
									<input ng-model="valueTotal" type="number" class="form-control" min="0">
								</div>
							</div> -->
							</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<label>球队简况：</label>
									<textarea ng-model="brif" class="form-control" maxlength="230"></textarea>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">动态信息</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<label>最近三个月活动安排：</label>
									<textarea ng-model="activity" class="form-control" maxlength="230"></textarea>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">服务信息</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-4">
								<div class="form-group">
									<label>是否背景板等体现公司品牌logo：</label>
									<select ng-model="isBackLogo " class="form-control">
										<option value="true">是</option>
										<option value="false">否</option>
									</select>
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
									<label>是否球场内1张单独广告球道版：</label>
									<select ng-model="isSingleAd" class="form-control">
										<option value="true">是</option>
										<option value="false">否</option>
									</select>
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
									<label>是否赛前微信公众号宣传：</label>
									<select ng-model="isWechatDeclare" class="form-control">
										<option value="true">是</option>
										<option value="false">否</option>
									</select>
								</div>
							</div>
							</div>
						<div class="row">
							<div class="col-sm-4">
								<div class="form-group">
									<label>是否宣传球包快递服务：</label>
									<select ng-model="isDeclareService" class="form-control">
										<option value="true">是</option>
										<option value="false">否</option>
									</select>
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
									<label>是否可以微信群宣传：</label>
									<select ng-model="isWechatGroupDeclare" class="form-control">
										<option value="true">是</option>
										<option value="false">否</option>
									</select>
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
									<label>是否参加新闻发布会及颁奖晚宴嘉宾：</label>
									<select ng-model="isNews" class="form-control">
										<option value="true">是</option>
										<option value="false">否</option>
									</select>
								</div>
							</div>
							</div>
						<div class="row">
							<div class="col-sm-4">
								<div class="form-group">
									<label>是否网络/微信媒体报道：</label>
									<select ng-model="isWeb" class="form-control">
										<option value="true">是</option>
										<option value="false">否</option>
									</select>
								</div>
							</div>
							<div class="col-sm-8">
								<div class="form-group">
									<label>球队主办方讲解球包通使用方法：</label>
									<input ng-model="qbtWay" type="text" class="form-control" maxlength="30">
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">宣传信息</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-4">
								<div class="form-group">
									<label>是否放指示牌：</label>
									<select ng-model="isNote" class="form-control">
										<option value="true">是</option>
										<option value="false">否</option>
									</select>
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
									<label>是否放宣传页：</label>
									<select ng-model="isDeclare" class="form-control">
										<option value="true">是</option>
										<option value="false">否</option>
									</select>
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
									<label>是否放易拉宝：</label>
									<select ng-model="isYlb" class="form-control">
										<option value="true">是</option>
										<option value="false">否</option>
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

			<div class="col-sm-12">
				<div class="form-group">
					<button type="button" class="btn btn-primary" ng-click="addBankBranches()">提交</button>
				</div>
			</div>
		</div>
	</div>

<script src="http://api.map.baidu.com/api?v=1.3"></script>
<script src="/assets/jquery/dist/jquery.min.js"></script>
<script src="/assets/jquery.nicescroll/jquery.nicescroll.min.js"></script>
<script src="/assets/angular/angular.min.js"></script>
<script src="/assets/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/assets/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
<script src="/assets/layer/layer.js"></script>
<script src="{{{/js/app.js}}}"></script>
<script src="{{{/js/messageCourseDetailCtrl.js}}}"></script>
</body>
</html>
