<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/admin/css/sb-admin-2.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="{{{/css/main.min.css}}}" rel="stylesheet" type="text/css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="urgentFeeDetailCtrl">
<div class="container containerWidthAuto">
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label>流向名称：</label>
                <input type="text" maxlength="15" ng-model="urgentFee.name"  class="form-control">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label>价格：</label>
                <input type="number" class="form-control" ng-model="urgentFee.price" placeholder="" onkeyup="keyUpTwoDecimal(this)"
                       maxlength="6">
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label>原寄地名称：</label>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group form-inline form-my-style">
                            <label for="startProvinces">省：</label>
                            <select id="startProvinces" ng-change="changeProvince(0)" class="form-control"
                                    ng-model="urgentFee.fromProvince" style="width:63%;">
                                <option value="">请选择</option>
                                <option ng-repeat="datas in startProvinceses" value={{datas.id}}>
                                    {{datas.fullName}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group form-inline form-my-style">
                            <label for="startCities">市：</label>
                            <select id="startCities" class="form-control" ng-model="urgentFee.fromCity" style="width:63%;">
                                <option value="">请选择</option>
                                <option ng-repeat="datas in startCitieses" value={{datas.id}}>
                                    {{datas.fullName}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label>目的地名称：</label>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group form-inline form-my-style">
                            <label for="endProvinces">省：</label>
                            <select id="endProvinces" ng-change="changeProvince(1)" class="form-control"
                                    ng-model="urgentFee.toProvince" style="width:63%;">
                                <option value="">请选择</option>
                                <option ng-repeat="datas in endProvinceses" value={{datas.id}}>
                                    {{datas.fullName}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group form-inline form-my-style">
                            <label for="endCities">市：</label>
                            <select id="endCities" class="form-control" ng-model="urgentFee.toCity" style="width:63%;">
                                <option value="">请选择</option>
                                <option ng-repeat="datas in endCitieses" value={{datas.id}}>
                                    {{datas.fullName}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label>备注：</label>
                <textarea maxlength="150" rows="5" ng-model="urgentFee.description" class="form-control" ></textarea>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <button type="button" class="btn btn-lg btn-primary" ng-click="submitData()">提交</button>
            </div>
        </div>
    </div>
</div>
<script src="/assets/jquery/dist/jquery.min.js"></script>
<script src="/assets/jquery.nicescroll/jquery.nicescroll.min.js"></script>
<script src="/assets/angular/angular.min.js"></script>
<script src="/assets/angular/ng-file-upload-all.min.js"></script>
<script src="/assets/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/assets/layer/layer.js"></script>
<script src="{{{/js/app.js}}}"></script>
<script src="{{{/js/urgentFeeDetailCtrl.js}}}"></script>
</body>
</html>
