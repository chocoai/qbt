    <div class="row">
        <div class="col-sm-12">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <th>活动名称</th>
                    <th>订单号</th>
                    <th>订单总金额</th>
                    <th>优惠折扣金额</th>
                    <th>实际支付金额</th>
                    <th>类型</th>
                    <th>状态</th>
                </thead>
                <tbody>
                    <tr ng-repeat="item in list track by $index">
                        <td>{{item.activityName}}</td>
                        <td><a href="javascript:void(0)" ng-click="detail(item.orderId)">{{item.number}}</a></td>
                        <td>{{item.totalAmount}}</td>
                        <td>{{item.discount}}</td>
                        <td>{{item.amount}}</td>
                        <td>{{item.type == 3 ? '球场满减' : '地域满减'}}</td>
                        <td>
                            <label ng-show="item.status == 1" class="label label-primary">正常</label>
                            <label ng-show="item.status != 1" class="label label-danger">已退款</label>
                        </td>
                    </tr>
                </tbody>
            </table>
            <pagination page="page" change="getList(page)"></pagination>
        </div>
    </div>
