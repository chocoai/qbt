<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/admin/css/sb-admin-2.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/bootstrap-datepicker/bootstrap-datepicker.min.css" rel="stylesheet" type="text/css">
    <link href="{{{/css/main.min.css}}}" rel="stylesheet" type="text/css" >
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="timelineDetailCtrl">
<div class="container containerWidthAuto">
    <div class="row">
            <div class="col-sm-4">
            	<div class="form-group">
            		<label>版本</label>
            		<input ng-model="version" type="text" class="form-control" placeholder="输入版本" maxlength="20">
            	</div>
            </div>
            <div class="col-sm-4">
            	<div class="form-group">
            		<label>子版本号</label>
            		<input ng-model="reversion" type="text" class="form-control" placeholder="输入子版本号" maxlength="20">
            	</div>
            </div>
            <div class="col-sm-4">
            	<div class="form-group">
            		<label>发布日期</label>
            		<div style="width:100%" class="inputDateClose">
            			<input ng-model="publishedOn" type="text" class="form-control date-picker" placeholder="选择发布日期" readonly>
            			<button ng-click="clearStartTime()" class="clearTime">x</button>
            		</div>
            	</div>
            </div>
    </div>
    <div class="row">
            <div class="col-sm-12">
            	<div class="form-group">
            		<label>版本描述</label>
            		<textarea ng-model="description" class="form-control"placeholder="输入版本描述" maxlength="200">
            		</textarea>
            	</div>
            </div>
    </div>
    <div class="row">
            <div class="col-sm-12">
            	<div class="form-group">
            		<button type="button" class="btn btn-primary" ng-click="addTimeline()">提交</button>
            	</div>
            </div>
    </div>


<script src="/assets/jquery/dist/jquery.min.js"></script>
<script src="/assets/jquery.nicescroll/jquery.nicescroll.min.js"></script>
<script src="/assets/angular/angular.min.js"></script>
<script src="/assets/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/assets/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
<script src="/assets/layer/layer.js"></script>
<script src="{{{/js/app.js}}}"></script>
<script src="{{{/js/timelineDetailCtrl.js}}}"></script>
</body>
</html>
