<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/admin/css/sb-admin-2.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/bootstrap-datepicker/bootstrap-datepicker.min.css" rel="stylesheet" type="text/css">
    <link href="{{{/css/main.min.css}}}" rel="stylesheet" type="text/css" >
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="saleCodeCreateCtrl">
	<div class="container containerWidthAuto">
		<div class="row">
			<div class="col-sm-offset-3 col-sm-5">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
              <span class="marginRight5">销售人员二维码生成</span>
              <button ng-click="systemProduce()" class="btn btn-primary btn-sm">系统生成</button>
            </h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group form-inline">
									<label style="min-width:140px;">生成批次：</label>
									<input type="text" ng-model="name" class="form-control" placeholder="输入批次名称" minlength="2" maxlength="20">
								</div>
							</div>
                        </div>
						<div class="row">
                            <div class="col-sm-12">
                                <div class="form-group form-inline">
                                    <label style="min-width:140px;">生成数量：</label>
                                    <input type="number" ng-model="number" class="form-control" placeholder="输入生成数量" min="1">
                                </div>
                            </div>
                         </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group form-inline">
                                    <label style="min-width:140px;">工作单位：</label>
                                    <input type="text" ng-model="company" class="form-control" placeholder="输入工作单位" style="min-width:196px;" maxlength="15">
                                </div>
                            </div>
                         </div>
                         <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group form-inline">
                                    <label style="min-width:140px;">提成方式：</label>
                                    <select ng-model="type" class="form-control" style="min-width:196px";>
                                        <option value="1">固定金额¥</option>
                                    </select>
                                </div>
                            </div>
                         </div> 
                        <div class="row" ng-show="type">                   
                            <div class="col-sm-12">
                                <div class="form-group form-inline">
                                    <label style="min-width:140px;">每单提成：</label>
                                    <input type="number" ng-model="typeValue" class="form-control" placeholder="" style="min-width:196px;" step="0.1" min="0">
                                </div>
                            </div>
                         </div>          
                         <div class="row">
                             <!--<div class="col-sm-12">-->
                                <!--<div class="form-group form-inline">-->
                                    <!--<label style="min-width:140px;">关注奖金：</label>-->
                                    <!--<div class="inputDateClose">-->
                                        <!--<input type="number" ng-model="subscribeValue" class="form-control" placeholder="每一新拉关注奖金" style="min-width:196px;" step="0.1" min="0">-->
                                    <!--</div>-->
                                <!--</div>-->
                            <!--</div>-->
                         </div>
                         <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>新关注用户首单</label>
                                </div>
                                <div class="form-group form-inline">
                                    <label style="min-width:140px;">提成方式：</label>
                                    <select ng-model="firstType" class="form-control" style="min-width:196px";>
                                        <option value="1">固定金额¥</option>
                                    </select>
                                </div>
                                <div class="form-group form-inline">
                                    <label style="min-width:140px;">首单提成：</label>
                                    <input type="number" ng-model="firstTypeValue" class="form-control" placeholder="" style="min-width:196px;" step="0.1" min="0">
                                </div>
                                <!--<div class="form-group form-inline">-->
                                    <!--<label style="min-width:140px;">代下单日类型：</label>-->
                                    <!--<select ng-model="orderDayType" class="form-control" style="min-width:196px";>-->
                                        <!--<option value="">请选择</option>-->
                                        <!--<option value="1">不限</option>-->
                                        <!--<option value="2">有限制天数</option>-->
                                    <!--</select>-->
                                <!--</div>-->
                                <div class="form-group form-inline">
                                    <label style="min-width:140px;">关联天数：</label>
                                    <input type="number" ng-model="orderDayValue" class="form-control" placeholder="" style="min-width:196px;" min="1" placeholder="输入关联天数">
                                </div>
                                <div class="form-group form-inline">
                                  <label style="min-width:140px;">奖励物品：</label>
                                  <select ng-model="awardName" class="form-control" style="min-width:196px;">
                                    <option ng-repeat="award in awardList" value="{{award.id}}">{{award.name}}</option>
                                  </select>
                                </div>
                            </div>
                         </div>
                        <div class="row">
                            <div class=" col-sm-offset-5 col-sm-8">
                                <button type="submit" class="btn btn-primary" ng-click="send()" >生成</button>
                            </div>
                        </div>	
					</div>
				</div>
			</div>
		</div>
	</div>

<script src="/assets/jquery/dist/jquery.min.js"></script>
<script src="/assets/jquery.nicescroll/jquery.nicescroll.min.js"></script>
<script src="/assets/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
<script src="/assets/angular/angular.min.js"></script>
<script src="/assets/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/assets/layer/layer.js"></script>
<script src="{{{/js/app.js}}}"></script>
<script src="{{{/js/saleCodeCreateCtrl.js}}}"></script>
</body>
</html>
