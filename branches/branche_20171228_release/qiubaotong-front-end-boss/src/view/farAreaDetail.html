<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/admin/css/sb-admin-2.css" rel="stylesheet">
  <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="{{{/css/main.min.css}}}" rel="stylesheet" type="text/css" >
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body ng-controller="farAreaDetailCtrl">
  <div class="container containerWidthAuto">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{county!==''?'':'新增'}}偏远地区{{county!==''?'详情':''}}</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group form-inline form-my-style">
              <label for="provinces">省：</label>
              <select id="provinces" ng-change="getCitieses(1)" class="form-control" ng-model="province" style="width:63%;">
                <option value="">请选择</option>
                <option ng-repeat="datas in provinceses" value={{datas.id}}>
                  {{datas.fullName}}
                </option>
              </select>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group form-inline form-my-style">
              <label for="cities">市：</label>
              <select id="cities" ng-change="getCounties(1)" class="form-control" ng-model="city" style="width:63%;">
                <option value="">请选择</option>
                <option ng-repeat="datas in citieses" value={{datas.id}}>
                  {{datas.fullName}}
                </option>
              </select>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group form-inline form-my-style">
              <label for="counties">区：</label>
              <select id="counties" class="form-control" ng-model="county" style="width:63%;">
                <option value="">请选择</option>
                <option ng-repeat="datas in countieses" value={{datas.id}}>{{datas.fullName}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group form-inline form-my-style">
              <label>添加关键字：</label>
              <button class="btn btn-danger btn-sm" ng-click="addKeyword()">+</button>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group form-inline form-my-style">
              <label>偏远价格(¥)：</label>
              <input onkeyup="keyUpTwoDecimal(this)" maxlength="5" type="text" class="form-control" ng-model="costs" placeholder="输入偏远价格">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group form-inline form-my-style">
              <label>偏远时效(天)：</label>
              <input onkeyup="keyUpTwoDecimal(this)" maxlength="5" type="text" class="form-control" ng-model="days" placeholder="输入偏远时效">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <div ng-repeat="keyword in keywords track by $index" class="form-inline rowMarginTop">
              <label>关键字：</label>
              <input type="text" placeholder="输入关键字" class="form-control" ng-model="keyword.limitKeyword" maxlength="300">
              <button class="btn btn-danger btn-sm" ng-click="deleteKeyword($index)">删除</button>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label>备注：</label>
              <textarea cols="30" rows="10" ng-model="remark" class="form-control" maxlength="300"></textarea>
            </div>
          </div>
        </div>
        <div class="row rowMarginTop">
          <div class="col-sm-4">
            <div class="form-group">
              <button type="button" class="btn btn-primary" ng-click="addNewArea()">提交</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="/assets/jquery/dist/jquery.min.js"></script>
  <script src="/assets/jquery.nicescroll/jquery.nicescroll.min.js"></script>
  <script src="/assets/angular/angular.min.js"></script>
  <script src="/assets/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/assets/layer/layer.js"></script>
  <script src="{{{/js/app.js}}}"></script>
  <script src="{{{/js/farAreaDetailCtrl.js}}}"></script>
</body>
</html>
