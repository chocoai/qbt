<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/admin/css/sb-admin-2.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="{{{/css/main.min.css}}}" rel="stylesheet" type="text/css" >
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="vipTypeDetailCtrl">
<div class="container containerWidthAuto">
    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">会员卡信息</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group form-inline">
                        <span class="buy-record-span2">会员卡类型名称：</span>
                        <span>{{name}}</span>
                    </div>
                    <div class="form-group form-inline">
                        <span class="buy-record-span2">购买金额：</span>
                        <span>{{amount | currency : '￥'}}</span>
                    </div>
                    <div class="form-group form-inline">
                        <span class="buy-record-span2">下单金额：</span>
                        <span>{{orderAmount | currency : '￥'}}</span>
                    </div>
                    <div class="form-group forn-inline">
                        <span class="buy-record-span2">状态：</span>
                        <span>{{status == 1 ? '启用' : '禁用'}}</span>
                    </div>
                    <div class="form-group forn-inline">
                        <span class="buy-record-span2">有效期(天)：</span>
                        <span>{{valid}}</span>
                    </div>
                    <div class="form-group forn-inline">
                        <div class="row">
                            <div class="col-sm-6" style="width:126px">有效期描述：</div>
                            <div class="col-sm-6" ng-bind-html="validDesc.replaceAll('\n','<br>') | to_trusted"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">细则</h3>
                </div>
                <div class="panel-body" style="min-height:240px;">
                    <div class="form-group">
                        <div class="row">
                            <div style="line-height:25px" class="col-sm-12" ng-bind-html="rules.replaceAll('\n','<br>') | to_trusted"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/assets/jquery/dist/jquery.min.js"></script>
<script src="/assets/jquery.nicescroll/jquery.nicescroll.min.js"></script>
<script src="/assets/angular/angular.min.js"></script>
<script src="/assets/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/assets/layer/layer.js"></script>
<script src="{{{/js/app.js}}}"></script>
<script src="{{{/js/vipTypeDetailCtrl.js}}}"></script>
</body>
</html>
