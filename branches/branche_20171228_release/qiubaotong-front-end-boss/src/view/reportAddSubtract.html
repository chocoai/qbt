<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/admin/css/sb-admin-2.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/bootstrap-datepicker/bootstrap-datepicker.min.css" rel="stylesheet" type="text/css">
    <link href="{{{/css/main.min.css}}}" rel="stylesheet" type="text/css" >
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="reportAddSubtractCtrl">
	<div class="container containerWidthAuto">
		<div class="row">
			<div class="col-sm-4">
                <div class="form-inline mb8">
                    <div class="form-group">
                        <label>开始日期：</label>
                        <div class="inputDateClose">
                            <input style="width:149px;" ng-model="startDate" type="text" class="form-control date-picker"  placeholder="输入开始时间" readonly>
                            <button ng-click="clearStartTime()" class="clearTime">x</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-inline mb8">
                    <div class="form-group">
                        <label>结束日期：</label>
						<div class="inputDateClose">
							<input style="width:149px;" ng-model="endDate" type="text" class="form-control date-picker" placeholder="输入结束时间" readonly>
							<button ng-click="clearEndTime()" class="clearTime">x</button>
						</div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <button class="btn btn-primary  pull-right" ng-click="reportDownload()" style="margin-left: 10px;">下载</button>
                <button type="submit" class="btn btn-primary pull-right" ng-click="getList()">搜索</button>
            </div>

        </div>


		<div class="row">
        <div class="col-sm-12">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <th>订单号</th>
                    <th>支付方式</th>
                    <th>下单时间</th>
                    <th>订单金额</th>
                    <th>增减项目</th>
                    <th>金额￥</th>
                    <th>备注</th>
                </thead>
                <tbody>
                    <tr ng-repeat="item in list track by $index">
                    	<td>{{item.orderNumber}}</td>
                        <td>{{item.payMethod | commFilter : 'payMethod_type'}}</td>
                        <td>{{item.orderTime | date : 'yyyy-MM-dd HH:mm:ss'}}</td>
                        <td>{{item.orderAmount | number:2}}</td>
                        <td>{{item.item}}</td>
                        <td>{{item.itemAmount | number:2}}</td>
                        <td>{{item.itemRemark}}</td>
                    </tr>
                </tbody>
            </table>
            <pagination page="page" change="getList(page)"></pagination>
        </div>
    </div>


	</div>
<script src="/assets/jquery/dist/jquery.min.js"></script>
<script src="/assets/jquery.nicescroll/jquery.nicescroll.min.js"></script>
<script src="/assets/angular/angular.min.js"></script>
<script src="/assets/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/assets/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
<script src="/assets/layer/layer.js"></script>
<script src="{{{/js/app.js}}}"></script>
<script src="{{{/js/reportAddSubtractCtrl.js}}}"></script>
</body>
</html>
