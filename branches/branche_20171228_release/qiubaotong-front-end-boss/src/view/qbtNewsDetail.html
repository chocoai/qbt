<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/admin/css/sb-admin-2.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="{{{/css/main.min.css}}}" rel="stylesheet" type="text/css" >
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="qbtNewsDetailCtrl" style="font-size:14px;margin:0;">
<div class="container containerWidthAuto">
    <div class="row">
        <div class="col-sm-12">
            <a class="pull-right" href="javascript:;" ng-click="newPreview()">预览</a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-1">
            <div class="form-group text-right" style="min-width:72px">
                <label>主题：</label>
            </div>
        </div>
        <div class="col-sm-11">
            <div class="form-group">
                <input ng-model="title" type="text" style="width:100%" class="form-control" maxlength="50"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-1">
            <div class="form-group text-right" style="min-width:72px">
                <label>主题照片：</label>
            </div>
        </div>
        <div class="col-sm-11">
            <div class="form-group form-inline">
                <img ng-if="imgUrl" ng-src="{{fBaseUrl+imgUrl}}" style="max-width:196px;max-height:100px;">
                <button ngf-select="uploadImg($file)" class="btn btn-primary btn-xs">上传</button>
            </div>  
        </div>
    </div>
    <div class="row">
        <div class="col-sm-1">
            <div class="form-group text-right" style="min-width:72px">
                <label>类型：</label>
            </div>
        </div>
        <div class="col-sm-11">
            <div class="form-group form-inline">
                <select ng-model="category" class="form-control">
                    <option value="">请选择</option>
                    <option ng-repeat="item in newsList" value="{{item.id}}|{{item.name}}">{{item.name}}</option>
                </select>
            </div>  
        </div>
    </div>
    <div class="row">
        <div class="col-sm-1">
            <div class="form-group text-right" style="min-width:72px">
                <label>关键字：</label>
            </div>
        </div>
        <div class="col-sm-11">
            <div class="form-group">
                <input ng-model="keyword" type="text" style="width:100%" class="form-control" maxlength="100"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-1">
            <div class="form-group text-right" style="min-width:72px">
                <label>简介：</label>
            </div>
        </div>
        <div class="col-sm-11">
            <div class="form-group">
               <!--  <script id="editor_text" type="text/plain" style="width:100%;height:150px;"></script> -->
               <textarea ng-model="outline" class="form-control" maxlength="10000"></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-1">
            <div class="form-group text-right" style="min-width:72px">
                <label>正文：</label>
            </div>
        </div>
        <div class="col-sm-11">
            <div class="form-group">
                <script id="editor" type="text/plain" style="width:100%;height:300px;"></script>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-offset-1 col-sm-11">
            <button ng-click="submitNew()" class="btn btn-primary">保存</button>
        </div>  
    </div>
</div>
    
<div id="newPreview" style="display:none;">
    <div class="row" style="border-bottom:1px solid #ccc;margin:0px;padding:15px 10px 10px;">
        <div class="col-sm-2" style="padding:0">
            <img ng-if="previewMsg.imgUrl" ng-src="{{fBaseUrl+previewMsg.imgUrl}}" style="width:100%;">
        </div>
        <div class="col-sm-10">
            <h4 style="font-weight:600;word-break:break-all;">{{previewMsg.title}}</h4>
            <p>发布时间：{{previewMsg.nowTime}}</p>
            <p style="word-break:break-all" ng-bind-html="previewMsg.outline | to_trusted"></p>
        </div>
    </div>
    <div class="row" style="margin:0px;padding:15px 10px 10px;">
        <div class="col-sm-12 qbtNewImg">
            <p style="word-break:break-all" ng-bind-html="previewMsg.content | to_trusted"></p>
        </div>
    </div>
</div>

<script src="/assets/jquery/dist/jquery.min.js"></script>
<script src="/assets/jquery.nicescroll/jquery.nicescroll.min.js"></script>
<script src="/assets/angular/angular.min.js"></script>
<script src="/assets/angular/ng-file-upload-all.min.js"></script>
<script src="/assets/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/assets/layer/layer.js"></script>
<script src="/assets/ueditor/ueditor.config.js"></script>
<script src="/assets/ueditor/ueditor.all.js"></script>
<script src="/assets/ueditor/lang/zh-cn/zh-cn.js"></script>
<script src="{{{/js/app.js}}}"></script>
<script src="{{{/js/qbtNewsDetailCtrl.js}}}"></script>
</body>
</html>
