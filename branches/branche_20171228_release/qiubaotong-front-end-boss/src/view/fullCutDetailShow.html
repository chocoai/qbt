<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/admin/css/sb-admin-2.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/bootstrap-datepicker/bootstrap-datepicker.min.css" rel="stylesheet" type="text/css">
    <link href="{{{/css/main.min.css}}}" rel="stylesheet" type="text/css" >
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="fullCutDetailCtrl">
    <div class="container containerWidthAuto">
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label>满减活动名称：</label>
                    <span class="form-control">{{name}}</span>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label>开始时间：</label>
                    <span class="form-control">{{startTime | date : 'yyyy-MM-dd'}}</span>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label>结束时间：</label>
                    <span class="form-control">{{endTime | date : 'yyyy-MM-dd'}}</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>满减活动规则描述：</label>
                </div>
                <div class="form-group">
                    <textarea rows="5" ng-model="memo" class="form-control" readonly="readonly"  style="background-color: #fff"></textarea>
                </div>
            </div> 
            <div class="col-sm-6">
                <div class="form-inline">
                    <label>满减规则及类型：</label>
                    <span class="form-control text-center">{{amountType == 1 ? '满减' : '折扣'}}</span>
                </div>
                <div ng-repeat="amountConfig in amountConfigs track by $index" class="form-inline rowMarginTop">
                    <label>满：</label>
                    <span class="form-control" style="min-width:85px">{{amountConfig.limitAmount}}</span>
                    <label>减：</label>
                    <span class="form-control" style="min-width:85px">{{amountConfig.amount}}</span>
                    <span ng-show="amountConfig.amountType == 2">%</span>
                    <span ng-show="amountConfig.amountType == 1">元</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label>满减活动类型：</label>
                </div>
            </div>
        </div>
        <div class="row">
        <div class="col-sm-12" ng-if="types == 3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <label>球场满减</label>
                </div>
                <div class="panel-body">
                        <form class="form-inline" role="form">
                          <div ng-repeat="course in courses track by $index" class="form-group">
                            <span class="form-control text-center marginRight5 panel-primary">{{course.scopeName}}</span>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-12" ng-if="types == 4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <label>地域满减</label>
                    </div>
                    <div class="panel-body">
                        <form class="form-inline" role="form">
                          <div ng-repeat="area in areas track by $index" class="form-group">
                            <span class="form-control text-center marginRight5 panel-primary">{{area.scopeName.replace(',','')}}</span>
                          </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/assets/jquery/dist/jquery.min.js"></script>
<script src="/assets/jquery.nicescroll/jquery.nicescroll.min.js"></script>
<script src="/assets/angular/angular.min.js"></script>
<script src="/assets/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/assets/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
<script src="/assets/layer/layer.js"></script>
<script src="{{{/js/app.js}}}"></script>
<script src="{{{/js/fullCutDetailCtrl.js}}}"></script>
</body>
</html>
