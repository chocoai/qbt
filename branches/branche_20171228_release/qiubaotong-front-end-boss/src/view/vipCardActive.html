<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/admin/css/sb-admin-2.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="{{{/css/main.min.css}}}" rel="stylesheet" type="text/css" >
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="vipCardActiveCtrl">
	<div class="container containerWidthAuto">
		<div class="row">
			<div class="col-sm-offset-3 col-sm-5">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">实体会员卡激活</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group form-inline">
									<label style="min-width:140px;">实体会员卡号：</label>
									<input type="text" ng-model="vipNo" class="form-control" placeholder="输入卡号" maxlength="8">
								</div>
							</div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group form-inline">
                                    <label style="min-width:140px;">验证码：</label>
                                    <input type="text" ng-model="random" class="form-control" placeholder="输入验证码" maxlength="4">
                                </div>
                            </div>
                        </div>
						<div class="row">
                            <div class="col-sm-12">
                                <div class="form-group form-inline">
                                    <label style="min-width:140px;">会员姓名：</label>
                                    <input type="text" ng-model="userName" placeholder="输入姓名" class="form-control" maxlength="15">
                                </div>
                            </div>
                         </div>
                         <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group form-inline">
                                    <label style="min-width:140px;">微信用户名：</label>
                                    <div class="inputDateClose" style="width:172px;">
                                        <span id="wecat" style="cursor:pointer;width:100%;height:auto;" ng-click="selectWecat()" class="form-control" ng-model="openId">
                                            {{wecatName}}
                                        </span>
                                        <button ng-click="clearWecat()" class="clearTime">×</button>
                                    </div>
                                </div>
                            </div>
                         </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group form-inline">
                                    <label style="min-width:140px;">会员手机号：</label>
                                    <input type="text" ng-model="mobile" placeholder="输入会员手机号" class="form-control" maxlength="11">
                                </div>
                            </div>
                         </div>
                        <div class="row">
                            <div class=" col-sm-offset-5 col-sm-8">
                                <button type="submit" class="btn btn-primary" ng-click="succeed()">激活</button>
                            </div>
                        </div>	
					</div>
				</div>
			</div>
		</div>
	</div>
<div id="memo" class="form-group dashboard-mark" style="display:none">
    <div class="row">
        <div class="col-sm-12">
            <form class="form-inline applyCheckSearch">
                <div class="form-group">
                    <input placeholder="输入昵称" ng-model="selectWecatName" type="search" class="form-control" id="search">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-click="getWecat()">查找</button>
                </div>
            </form>
        </div>
    </div>
    <table class="table table-bordered table-condensed table-hover">
        <thead>
            <th>头像</th>
            <th>昵称</th>
            <th>用户名</th>
            <th>操作</th>
        </thead>
        <tbody>
            <tr ng-repeat="wecat in wecats track by $index">
                <td style="text-align: center">
                  <img ng-src="{{wecat.headImgUrl}}" alt="" style="width: 30px">
                </td>
                <td>
                    {{wecat.nickname}}
                </td>
                <td>{{wecat.name}}</td>
                <td>
                    <button ng-click="selectedWecat(wecat)" class="btn btn-success btn-xs">选择</button>
                </td>
            </tr>
        </tbody>
    </table>
    <pagination page="page1" change="getWecat(page)"></pagination>
</div>
<script src="/assets/jquery/dist/jquery.min.js"></script>
<script src="/assets/jquery.nicescroll/jquery.nicescroll.min.js"></script>
<script src="/assets/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
<script src="/assets/angular/angular.min.js"></script>
<script src="/assets/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/assets/layer/layer.js"></script>
<script src="{{{/js/app.js}}}"></script>
<script src="{{{/js/vipCardActiveCtrl.js}}}"></script>
</body>
</html>
