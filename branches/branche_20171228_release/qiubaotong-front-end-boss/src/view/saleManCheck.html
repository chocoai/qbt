<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/admin/css/sb-admin-2.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="{{{/css/main.min.css}}}" rel="stylesheet" type="text/css" >
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="saleManCheckCtrl">
<div class="container containerWidthAuto">
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group form-inline marginRight5">
                <label style="min-width:72px">姓名：</label>
                <input type="text" ng-model="name" class="form-control" placeholder="输入姓名" maxlength="10">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group form-inline marginRight5">
                <label style="min-width:72px">手机号：</label>
                <input type="text" ng-model="mobile" class="form-control" placeholder="输入手机号" maxlength="11">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group form-inline marginRight5">
                <label>销售人员号：</label>
                <input type="text" ng-model="salesmanCode" class="form-control" placeholder="输入销售人员号" maxlength="10">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group form-inline marginRight5">
                <label>身份证号：</label>
                <input type="text" ng-model="idcard" class="form-control" placeholder="输入身份证号" maxlength="18">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group form-inline marginRight5">
                <label>工作单位：</label>
                <input type="text" ng-model="company" class="form-control" placeholder="输入工作单位" maxlength="15">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group form-inline marginRight5 pull-right">
                <button id="search" class="btn btn-primary" ng-click="getList()">搜索</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <th>销售人员号</th>
                    <th>销售人员姓名</th>
                    <th>销售人员身份证</th>
                    <th>销售人员手机号</th>
                    <th>销售人员工作单位</th>
                    <th>提成方式</th>
                    <th>代下单每单提成</th>
                    <th>审核状态</th>
                    <th>操作</th>
                </thead>
                <tbody>
                    <tr ng-repeat="item in list track by $index">
                        <td>
                            <a ng-click="toDetail(item.id,item.name)" href="javascript:;">{{item.salesmanCode}}</a>
                        </td>
                        <td>{{item.name}}</td>
                        <td>{{item.idcard}}</td>
                        <td>{{item.mobile}}</td>
                        <td>{{item.company}}</td>
                        <td>{{item.type | commFilter : 'sale_method'}}</td>
                        <td>{{item.typeValue | number : 2}}</td>
                        <td>{{item. applyStatus | commFilter : 'sale_status'}}</td>
                        <td>
                            <button ng-click="toDetail(item.id,item.name)" class="btn btn-primary btn-sm">审核</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <pagination page="page" change="getList(page)"></pagination>
        </div>
    </div>
</div>

<script src="/assets/jquery/dist/jquery.min.js"></script>
<script src="/assets/jquery.nicescroll/jquery.nicescroll.min.js"></script>
<script src="/assets/angular/angular.min.js"></script>
<script src="/assets/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/assets/layer/layer.js"></script>
<script src="{{{/js/app.js}}}"></script>
<script src="{{{/js/saleManCheckCtrl.js}}}"></script>
</body>
</html>
