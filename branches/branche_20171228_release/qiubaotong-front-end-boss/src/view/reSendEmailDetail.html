<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/admin/css/sb-admin-2.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="{{{/css/main.min.css}}}" rel="stylesheet" type="text/css" >
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="reSendEmailDetailCtrl">
<div class="container containerWidthAuto">
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group form-inline">
                <label style="min-width:72px">发件人：</label>
                <span style="height:auto;width:85%" class="form-control">{{message.fromUserName}}</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group form-inline">
                <label style="min-width:72px">发件邮箱：</label>
                <span style="height:auto;width:85%" class="form-control">{{message.fromAddress}}</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group form-inline">
               <label style="min-width:72px">收件人：</label>
               <span style="height:auto;width:85%" class="form-control">{{message.recAddress.replace('[','').replace(']','')}}</span>  
           </div>
       </div>
   </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group form-inline">
                <label style="min-width:72px;">抄送地址：</label>
                <span style="height:auto;min-height:34px;width:85%" class="form-control">{{message.ccAddress.replace('[','').replace(']','')}}</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group form-inline">
                <label style="min-width:72px">邮件主题：</label>
                <span style="height:auto;width:85%" class="form-control">{{message.subject}}</span>  
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group form-inline">
                <label style="vertical-align:top;min-width:72px">邮件内容：</label>
                <div style="height:auto;width:85%" ng-bind-html="message.data | to_trusted" class="form-control"></div> 
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group form-inline">
                <label style="min-width:72px">平台：</label>
                <span style="height:auto;width:85%" class="form-control">{{message.platform | commFilter : 'platform_type'}}</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group form-inline">
                <label style="min-width:72px">状态：</label>
                <span style="height:auto;width:85%" class="form-control">{{message.requestStatus | commFilter : 'emailStatus_type'}}</span>
            </div>
        </div>
    </div>
</div>
<script src="/assets/jquery/dist/jquery.min.js"></script>
<script src="/assets/jquery.nicescroll/jquery.nicescroll.min.js"></script>
<script src="/assets/angular/angular.min.js"></script>
<script src="/assets/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/assets/layer/layer.js"></script>
<script src="{{{/js/app.js}}}"></script>
<script src="{{{/js/reSendEmailDetailCtrl.js}}}"></script>
</body>
</html>
