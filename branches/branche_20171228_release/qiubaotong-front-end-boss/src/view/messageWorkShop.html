<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/admin/css/sb-admin-2.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="{{{/css/main.min.css}}}" rel="stylesheet" type="text/css" >
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="messageWorkShopCtrl">
<div class="container containerWidthAuto">
    <div class="row">
        <div class="col-sm-12">
            <form class="form-inline applyCheckSearch">
                <div class="form-group marginRight5">
                    <label>工坊名称：</label>
                    <input ng-model="name" type="search" class="form-control" placeholder="输入工坊名称">
                  </div>
                  <div class="form-group marginRight5">
                    <label>工坊地址：</label>
                    <input ng-model="address" type="search" class="form-control" placeholder="输入工坊地址">
                  </div>
                  <div class="form-group marginRight5">
                    <button id="search" class="btn btn-primary" ng-click="getList()">搜索</button>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-click="addServerManage()">新增</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <th>工坊名称</th>
                    <th>负责人</th>
                    <th>负责人电话</th>
                    <th>成立时间</th>
                    <th>工坊地址</th>
                    <th>操作</th>
                </thead>
                <tbody>
                    <tr ng-repeat="item in list track by $index">
                    <!-- <tr> -->
                        <td><a ng-click="updateServerManage(item.id)" class="fa" href="javascript:void(0)">{{item.name}}</a></td>
                        <td>{{item.manager}}</td>
                        <td>{{item.manageMobile}}</td>
                        <td>{{item.foundTime | date : 'yyyy-MM-dd'}}</td>
                        <td>{{item.address}}</td>
                        <td>
                        	<button class="btn btn-danger btn-sm" ng-click="layerDeleteServerManage(item.id)">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <pagination page="page" change="getList(page)"></pagination>
        </div>
    </div>
</div>
<script src="/assets/jquery/dist/jquery.min.js"></script>
<script src="/assets/jquery.nicescroll/jquery.nicescroll.min.js"></script>
<script src="/assets/angular/angular.min.js"></script>
<script src="/assets/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/assets/bootstrap-slider/js/bootstrap-slider.min.js"></script>
<script src="/assets/layer/layer.js"></script>
<script src="{{{/js/app.js}}}"></script>
<script src="{{{/js/messageWorkShopCtrl.js}}}"></script>
</body>
</html>
