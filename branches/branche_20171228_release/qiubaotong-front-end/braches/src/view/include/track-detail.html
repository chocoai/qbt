<template id="track-detail">
<section class="section">
<!--头-->
<div class="header tex-c bg-white">
  <a href="javascript:history.back();" class="back"><img src="/img/back.png" /></a>
  订单详情
</div>
<!--头 end-->
<div class="scroll">
<div class="marhead detail">
    <div class="weui_cells">
      <div class="weui_cell">
          <div class="weui_cell_hd ">
              <p>订单号：</p>
          </div>
          <div class="weui_cell_bd weui_cell_primary">{{info.number}}</div>
      </div>
    </div>

    <div class="weui_cells_title">取包信息</div>
    <div class="weui_cells">
        <div class="weui_cell">
            <!-- <div class="weui_cell_hd ">
                <p>寄件人：</p>
            </div> -->
            <div class="weui_cell_bd weui_cell_primary">{{info.jUserName}}  {{info.jMobile}}</div>
        </div>
        <div class="weui_cell">
            <!-- <div class="weui_cell_hd ">
                <p>寄件地址：</p>
            </div> -->
            <div class="weui_cell_bd weui_cell_primary">{{info.jCityName}}{{info.jAddressName}}</div>
        </div>
    </div>
    <div class="weui_cells_title">送包信息</div>
    <div class="weui_cells">
        <div class="weui_cell">
            <!-- <div class="weui_cell_hd ">
                <p>收件人：</p>
            </div> -->
            <div class="weui_cell_bd weui_cell_primary">{{info.dUserName}} {{info.dMobile}}</div>
        </div>
        <div class="weui_cell">
            <!-- <div class="weui_cell_hd ">
                <p>收件地址：</p>
            </div> -->
            <div class="weui_cell_bd weui_cell_primary">{{info.dCityName}}{{info.dAddressName}}</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd ">
                <p>预约取件：</p>
            </div>
            <div class="weui_cell_bd weui_cell_primary">{{info.sendTimeSection}}</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd ">
                <p>预计到达：</p>
            </div>
            <div class="weui_cell_bd weui_cell_primary">{{info.deliverTime}}</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd ">
                <p>保价金额：</p>
            </div>
            <div class="weui_cell_bd weui_cell_primary">{{info.insureValue}}万</div>
        </div>
    </div>
    <div class="weui_cells_title">物流信息</div>
    <div class="weui_cells" style="padding: 0 15px 30px 15px;">
        <div class="log-detail" style="min-height:inherit">
          <ul>
            <li v-for="item in way_list">
                <div v-if="item.remark != '到达..'">
                    <i class="log-icon"></i>
                    <p>{{item.remark.replace(/快件/,'球包').replace(/收件/,'取包').replace(/派件/,'送包').replace(/派件人/,'送包人')}}</p>
                    <p class="font-gray">{{item.acceptTime | dateFormat 'yyyy-MM-dd hh:mm:ss'}}</p>
                </div>
            </li>
          </ul>
        </div>
    </div>
</div>
</div>

</section>
</template>
