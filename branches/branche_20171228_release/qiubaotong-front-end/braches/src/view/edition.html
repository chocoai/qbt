<!DOCTYPE html>
<html>
<head>
    <title>球包通</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Cache-Control" content="max-age=0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="/assets/css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/swiper-3.3.1.min.css">
    <link rel="stylesheet" type="text/css" href="{{{/css/main.min.css}}}">
</head>
<body class="bg" ontouchstart id="app">
<div class="container" id="container">
<div>
    <!--头-->
    <div class="header tex-c bg-white bd-b">
      <a href="setting.html" class="back"><img src="/img/back.png" /></a>
      版本说明
    </div>
    <!--头 end-->
    <div class="marhead">
    <!--banner-->
    <div class="banner" style="max-height:none;">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="/img/setting_version_1.jpg" style="max-height:none;"></div>
                <div class="swiper-slide"><img src="/img/setting_version_2.jpg" style="max-height:none;"></div>
                <div class="swiper-slide"><img src="/img/setting_version_3.jpg" style="max-height:none;"></div>
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev swiper-button-white" style="background-size:14px;"></div>
            <div class="swiper-button-next swiper-button-white" style="background-size:14px;"></div>
        </div>
    </div>
    <!--banner end-->
    </div>
</div>
</div>
</body>
<script src="/assets/js/zepto.min.js"></script>
<script src="/assets/js/swiper-3.3.1.jquery.min.js"></script>
<script language="javascript">
var swiper = new Swiper('.swiper-container', {
      pagination: '.swiper-pagination',
      paginationClickable: true,
      loop: true,
      width: document.body.clientWidth,
      autoplay:3000,
      prevButton:'.swiper-button-prev',
      nextButton:'.swiper-button-next'
});
</script>
</html>
