<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/assets/admin/css/sb-admin-2.css" rel="stylesheet">
	<link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="{{{/css/main.min.css}}}" rel="stylesheet" type="text/css" >
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body ng-controller="systemlogDetailCtrl">
    	<div class="container containerWidthAuto">
    		<div class="row">
    			<div class="col-sm-6">
    				<div class="form-group">
    					<label>类型</label>
    					<select ng-model="types" class="form-control">
    						<option value="1">微信用户</option>
    						<option value="2">boss用户</option>
    					</select>
    				</div>
    			</div>
    			<div class="col-sm-6">
    				<div class="form-group">
    					<label>状态</label>
    					<select ng-model="status" class="form-control">
    						<option value="1">未处理</option>
    						<option value="2">已处理</option>
    					</select>
    				</div>
    			</div>
    		</div>
    		<div class="row">
    			<!-- <div class="col-sm-12"> -->
    			<div class="col-sm-12">
    				<div class="form-group">
    					<label>内容</label>
    					<textarea rows="10" ng-model="memo" class="form-control">
    					</textarea>
    				</div>
    			</div>
    			<!-- </div> -->
    		</div>
    		<div class="row">
    			<!-- <div class="col-sm-12"> -->
    			<div class="col-sm-12">
    				<div class="form-group">
    					<button type="button" class="btn btn-primary" ng-click="addSystemLog()">提交</button>
    				</div>
    			</div>
    			<!-- </div> -->
    		</div>

    		<script src="/assets/jquery/dist/jquery.min.js"></script>
            <script src="/assets/jquery.nicescroll/jquery.nicescroll.min.js"></script>
    		<script src="/assets/angular/angular.min.js"></script>
    		<script src="/assets/bootstrap/dist/js/bootstrap.min.js"></script>
    		<script src="/assets/layer/layer.js"></script>
    		<script src="{{{/js/app.js}}}"></script>
    		<script src="{{{/js/systemlogDetailCtrl.js}}}"></script>
    	</body>
    	</html>
