<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/admin/css/sb-admin-2.css" rel="stylesheet">
  <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="{{{/css/main.min.css}}}" rel="stylesheet" type="text/css" >
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body ng-controller="newAdCheckCtrl">
  <div class="container containerWidthAuto">
    <div class="row">
      <div class="col-sm-12">
        <form class="form-inline applyCheckSearch">
          <div class="form-group marginRight5">
            <label>广告位名称：</label>
            <input ng-model="name" type="search" class="form-control" placeholder="输入广告位名称">
          </div>
          <div class="form-group marginRight5">
            <label>类型：</label>
            <select class="form-control" ng-model="type">
              <option value="">全部</option>
              <option value="2">微信</option>
              <option value="1">PC</option>
            </select>
          </div>
          <div class="form-group marginRight5">
            <label>状态：</label>
            <select class="form-control" ng-model="status">
              <option value="">全部</option>
              <option value="1">启用</option>
              <option value="0">禁用</option>
            </select>
          </div>
          <div class="form-group marginRight5">
            <button id="search" class="btn btn-primary" ng-click="getList()">搜索</button>
          </div>
          <!-- <div class="form-group">
            <button class="btn btn-primary" ng-click="addAdv()">新增</button>
          </div> -->
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-bordered table-striped table-hover">
          <thead>
            <th>序号</th>
            <th>广告位名称</th>
            <th>位置描述</th>
            <th>类型</th>
            <th>状态</th>
            <th>修改时间</th>
            <th>操作员</th>
            <th>操作</th>
          </thead>
          <tbody >
          <tr ng-repeat="item in list track by $index">
            <td>{{$index+1}}</td>
            <td>
              <a href="javascript:;" ng-click="goDetail(item.id)">{{item.name}}</a>
            </td>
            <td>{{item.advertDescribe}}</td>
            <td>{{item.flatType===1?"PC":"微信"}}</td>
            <td>
              <label ng-class="{'label-success':item.status===1,'label-danger':item.status===0}" class="label">{{item.status===0?"禁用":"启用"}}</label>
            </td>
            <td>
              {{item.updateTime | date : 'yyyy-MM-dd HH:mm'}}
            </td>
            <td>{{item.operatorName}}</td>
            <td>
              <button class="btn btn-sm" ng-class="{'btn-danger':item.status===1,'btn-success':item.status===0}" ng-click="updateStatus(item.id,item.status)">{{item.status===1 ? '禁用' : '启用'}}</button>
            </td>
          </tr>
          </tbody>
        </table>
        <pagination page="page" change="getList(page)"></pagination>
      </div>
    </div>
  </div>
  <!--<img id="picShow" style="cursor:auto" ng-src="{{imgToBig}}">-->

  <script src="/assets/jquery/dist/jquery.min.js"></script>
  <script src="/assets/jquery.nicescroll/jquery.nicescroll.min.js"></script>
  <script src="/assets/angular/angular.min.js"></script>
  <script src="/assets/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/assets/layer/layer.js"></script>
  <script src="{{{/js/app.js}}}"></script>
  <script src="{{{/js/newAdCheckCtrl.js}}}"></script>
</body>
</html>
