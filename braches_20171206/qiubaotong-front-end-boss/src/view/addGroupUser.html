<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/admin/css/sb-admin-2.css" rel="stylesheet">
  <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="{{{/css/main.min.css}}}" rel="stylesheet" type="text/css" >
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body ng-controller="addGroupUserCtrl">
  <div class="container containerWidthAuto">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">用户信息</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>用户名称：</label>
              <input type="text" class="form-control" placeholder="输入姓名" ng-model="groupUser" maxlength="15">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>联系电话：</label>
              <input type="text" onkeyup="keyUpTwoDecimal(this)" class="form-control" placeholder="输入联系电话" ng-model="phoneNum" maxlength="15">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>备注：</label>
              <textarea cols="30" rows="10" class="form-control" ng-model="remark" maxlength="100"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-sm-offset-6">
        <div class="form-group">
          <button type="button" class="btn btn-primary btn-lg pull-right" ng-click="submitData()">提交</button>
        </div>
      </div>
    </div>
  </div>
  <script src="/assets/jquery/dist/jquery.min.js"></script>
  <script src="/assets/jquery.nicescroll/jquery.nicescroll.min.js"></script>
  <script src="/assets/angular/angular.min.js"></script>
  <script src="/assets/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/assets/layer/layer.js"></script>
  <script src="/assets/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
  <script src="{{{/js/app.js}}}"></script>
  <script src="{{{/js/addGroupUserCtrl.js}}}"></script>
</body>
</html>
