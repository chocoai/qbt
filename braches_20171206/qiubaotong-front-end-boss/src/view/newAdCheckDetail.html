<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/admin/css/sb-admin-2.css" rel="stylesheet">
  <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="{{{/css/main.min.css}}}" rel="stylesheet" type="text/css" >
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body ng-controller="newAdCheckDetailCtrl">
  <div class="container containerWidthAuto">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">基本信息</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>广告位名称：</label>
              <input type="text" class="form-control" placeholder="输入广告位名称" ng-model="name">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>位置描述：</label>
              <input type="text" class="form-control" placeholder="输入位置描述" ng-model="local">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>类型：</label>
              <span class="form-control">{{type==='1'?'PC':'微信'}}</span>
            </div>
            <div class="form-group" ng-if="type==='1'">
              <label>展示类型：</label>
              <select class="form-control" ng-model="showType">
                <option value="1">本页展开</option>
                <option value="2">新页展开</option>
              </select>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>备注：</label>
              <textarea cols="30" rows="10" ng-model="remark" class="form-control"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">图片信息</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-12">
            <div ng-repeat="baseAdvertImageList in baseAdvertImageLists track by $index" class="form-inline rowMarginTop">
              <label>广告图片{{$index+1}}</label>
              <div style="display: inline-block;width: 200px;margin: -10px 0">
                <img ng-src="{{fBaseUrl+baseAdvertImageList.image}}" class="img-responsive marginAuto" alt="320×59像素">
              </div>
              <button ngf-select="uploadImg($file,$index)" class="btn btn-primary">+</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <label>点击后url</label>
              <input type="text" class="form-control" placeholder="" ng-model="baseAdvertImageList.url">
              <button ng-show="$index===0" class="btn btn-danger btn-sm" ng-click="addImg($index)">+</button>
              <button ng-show="$index>0" class="btn btn-danger btn-sm" ng-click="deleteImg($index)">删除</button>
              <button ng-show="$index>=0 && $index<6" class="btn btn-danger btn-sm" ng-click="downImg($index)">↓</button>
              <button ng-show="$index>0" class="btn btn-danger btn-sm" ng-click="upImg($index)">↑</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <button type="button" class="btn btn-lg btn-primary" ng-click="submitData()">提交</button>
        </div>
      </div>
    </div>
  </div>
  <script src="/assets/jquery/dist/jquery.min.js"></script>
  <script src="/assets/jquery.nicescroll/jquery.nicescroll.min.js"></script>
  <script src="/assets/angular/angular.min.js"></script>
  <script src="/assets/angular/ng-file-upload-all.min.js"></script>
  <script src="/assets/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/assets/layer/layer.js"></script>
  <script src="{{{/js/app.js}}}"></script>
  <script src="{{{/js/newAdCheckDetailCtrl.js}}}"></script>
</body>
</html>
