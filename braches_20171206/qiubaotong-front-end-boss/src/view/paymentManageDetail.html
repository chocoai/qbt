<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/admin/css/sb-admin-2.css" rel="stylesheet">
  <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="{{{/css/main.min.css}}}" rel="stylesheet" type="text/css" >
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body ng-controller="paymentManageDetailCtrl">
  <div class="container containerWidthAuto">
    <div class="row">
      <div class="col-sm-3">
        <div class="form-group">
          <label>寄件地区：</label>
          <select id="startProvince" class="form-control" ng-model="startProvince">
            <option value="">请选择</option>
            <option ng-repeat="datas in startProvinceses" value="{{datas.id}}|{{datas.name}}">
              {{datas.name}}
            </option>
          </select>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-group">
          <label>收件地区：</label>
          <select id="endProvince" class="form-control" ng-model="endProvince">
            <option value="">请选择</option>
            <option ng-repeat="datas in startProvinceses" value="{{datas.id}}|{{datas.name}}">
              {{datas.name}}
            </option>
          </select>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-group">
          <label>次晨优惠价格：</label>
          <input ng-model="cichenFavourablePrice" type="text" class="form-control" placeholder="" maxlength="6">
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-group">
          <label>次晨球包通价格：</label>
          <input ng-model="cichenQbtPrice" type="text" class="form-control" placeholder="" onkeyup="keyUpTwoDecimal(this)" maxlength="6">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <div>
          <label>次日优惠价格：</label>
          <input ng-model="ciriFavourablePrice" type="text" class="form-control" placeholder="" onkeyup="keyUpTwoDecimal(this)" maxlength="6">
        </div>
      </div>
      <div class="col-sm-3">
        <div>
          <label>次日球包通价格：</label>
          <input ng-model="ciriQbtPrice" type="text" class="form-control" placeholder="" onkeyup="keyUpTwoDecimal(this)" maxlength="6">
        </div>
      </div>
      <div class="col-sm-3">
        <div>
          <label>隔日优惠价格：</label>
          <input ng-model="geriFavourablePrice" type="text" class="form-control" placeholder="" onkeyup="keyUpTwoDecimal(this)" maxlength="6">
        </div>
      </div>
      <div class="col-sm-3">
        <div>
          <label>隔日球包通价格：</label>
          <input ng-model="geriQbtPrice" type="text" class="form-control" placeholder="" onkeyup="keyUpTwoDecimal(this)" maxlength="6">
        </div>
      </div>
    </div>

    <div class="row" style="margin-top: 10px">
      <div class="col-sm-12">
        <div class="form-group">
          <button type="button" class="btn btn-primary" ng-click="addPrice()">提交</button>
        </div>
      </div>
    </div>
  </div>
<script src="/assets/jquery/dist/jquery.min.js"></script>
<script src="/assets/jquery.nicescroll/jquery.nicescroll.min.js"></script>
<script src="/assets/angular/angular.min.js"></script>
<script src="/assets/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/assets/layer/layer.js"></script>
<script src="{{{/js/app.js}}}"></script>
<script src="{{{/js/paymentManageDetailCtrl.js}}}"></script>
</body>
</html>
