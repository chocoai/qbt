<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/admin/css/sb-admin-2.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="{{{/css/main.min.css}}}" rel="stylesheet" type="text/css" >
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="bspAreaConfigDetailCtrl">
<div class="container containerWidthAuto">
	<div class="row">
		<div class="col-sm-4">
			<div class="form-group">
				<label>源省：</label>
				<select style="min-width:93px" ng-change="getCitieses(1)" class="form-control" ng-model="province1">
					<option value="">请选择</option>
					<option ng-repeat="datas in provinceses1" value="{{datas.id}}|{{datas.name}}">
						{{datas.fullName}}
					</option>
				</select>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="form-group">
				<label>源市：</label>
				<select style="min-width:93px" class="form-control" ng-model="city1">
					<option value="">请选择</option>
					<option ng-repeat="datas in citieses1" value="{{datas.id}}|{{datas.name}}">
						{{datas.fullName}}
					</option>
				</select>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="form-group">
				<label>源区：</label>
				<input ng-model="county1" class="form-control" type="text" maxlength="50" placeholder="输入源区">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<div class="form-group">
				<label>目标省：</label>
				<select style="min-width:93px" ng-change="getCitieses(2)" class="form-control" ng-model="province2">
					<option value="">请选择</option>
					<option ng-repeat="datas in provinceses1" value="{{datas.id}}|{{datas.name}}">
						{{datas.fullName}}
					</option>
				</select>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="form-group">
				<label>目标市：</label>
				<select style="min-width:93px" class="form-control" ng-model="city2">
					<option value="">请选择</option>
					<option ng-repeat="datas in citieses1" value="{{datas.id}}|{{datas.name}}">
						{{datas.fullName}}
					</option>
				</select>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="form-group">
				<label>目标区：</label>
				<input ng-model="county2" class="form-control" type="text" maxlength="50" placeholder="输入目标区">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<button ng-click="addConfig()" class="btn btn-primary">提交</button>
		</div>
	</div>

<script src="/assets/jquery/dist/jquery.min.js"></script>
<script src="/assets/jquery.nicescroll/jquery.nicescroll.min.js"></script>
<script src="/assets/angular/angular.min.js"></script>
<script src="/assets/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/assets/layer/layer.js"></script>
<script src="{{{/js/app.js}}}"></script>
<script src="{{{/js/bspAreaConfigDetailCtrl.js}}}"></script>
</body>
</html>
