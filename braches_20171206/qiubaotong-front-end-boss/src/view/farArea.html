<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/admin/css/sb-admin-2.css" rel="stylesheet">
  <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="{{{/css/main.min.css}}}" rel="stylesheet" type="text/css" >
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body ng-controller="farAreaCtrl">
  <div class="container containerWidthAuto">
    <div class="row">
      <div class="col-sm-3">
        <div class="form-group form-inline">
          <label>省：</label>
          <select class="form-control" ng-model="province" ng-change="getCitieses()" style="min-width: 150px">
            <option value="" >请选择</option>
            <option value="{{item.id}}" ng-repeat="item in provinceses">{{item.fullName}}</option>
          </select>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-group form-inline">
          <label>市：</label>
          <select class="form-control" ng-model="city" ng-change="getCounties()" style="min-width: 150px">
            <option value="" >请选择</option>
            <option value="{{item.id}}" ng-repeat="item in citieses">{{item.fullName}}</option>
          </select>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-group form-inline">
          <label>区：</label>
          <select class="form-control" ng-model="country" style="min-width: 150px">
            <option value="" >请选择</option>
            <option value="{{item.id}}" ng-repeat="item in countieses">{{item.fullName}}</option>
          </select>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-group form-inline">
          <label>关键字：</label>
          <input type="text" class="form-control" placeholder="输入关键字" ng-model="keyWord" style="max-width: 150px">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3 col-sm-offset-9">
        <div class="form-group">
          <button ng-click="getList()" class="btn btn-primary">搜索</button>
          <button ng-click="addFarArea()" class="btn btn-primary">新增</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-bordered table-striped table-hover">
          <thead>
            <th>省</th>
            <th>市</th>
            <th>区</th>
            <th>偏远时效(天)</th>
            <th>偏远价格</th>
            <th>关键字</th>
            <th>备注</th>
            <th>操作</th>
          </thead>
          <tbody>
            <tr ng-repeat="item in list track by $index">
              <td>
                <a href="javascript:void(0)" ng-click="updateArea(item.id)">{{item.treePath.split(',')[0]}}</a>
              </td>
              <td>{{item.treePath.split(',')[1]}}</td>
              <td>{{item.treePath.split(',')[2]}}</td>
              <td>{{item.outRangeTime}}</td>
              <td>{{item.outRangePrice}}</td>
              <td>{{item.address}}</td>
              <td>{{item.remark}}</td>
              <td>
                <button class="btn btn-danger" ng-click="deleteArea(item.id)">删除</button>
              </td>
            </tr>
          </tbody>
        </table>
        <pagination page="page" change="getList(page)"></pagination>
      </div>
    </div>
  </div>
  <script src="/assets/jquery/dist/jquery.min.js"></script>
  <script src="/assets/jquery.nicescroll/jquery.nicescroll.min.js"></script>
  <script src="/assets/angular/angular.min.js"></script>
  <script src="/assets/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/assets/layer/layer.js"></script>
  <script src="{{{/js/app.js}}}"></script>
  <script src="{{{/js/farAreaCtrl.js}}}"></script>
</body>
</html>
