<template id="invoiceNote_list">
  <div class="page">
    <tel-contact></tel-contact>
    <div class="weui-tab">
      <div class="weui-tab__panel" style="height: 100%;padding-bottom: 0">
          <div>
            <p v-for="(item,index) in invoiceList" class="weui-panel weui-panel_access" style="margin-top: 10px;box-sizing: border-box" @click="goNext(item.orgType, item)">
              <span style="display: block;font-weight:bold;text-align: right;padding: 7px 15px 7px" class="weui-panel__hd">
                <i class="weui-icon-waiting weui-icon_msg" style="font-size: 14px;margin: 0 3px 3px 0;"></i><span>{{item.createTime | dateFormat('yyyy-MM-dd')}}</span>
              </span>
              <span style="display: block;margin:10px 0 0 0;" class="weui-panel__bd">
                <span style="display: block;margin-left: 15px" class="weui-flex">
                  <span style="display: inline-block;padding:10px;font-size: 15px" class="weui-flex__item">
                    {{item.billType==1?'电子':'纸质'}}发票
                  </span>
                  ｜
                  <span style="display: inline-block;padding:10px;font-size: 15px" class="weui-flex__item">
                    {{item.orgType==1?'个人':'公司'}}抬头
                  </span>
                </span>
                <span style="display: block;margin-left: 15px;padding: 10px;font-size: 15px;" class="weui-flex">
                  <span>服务费</span>&nbsp;&nbsp;
                  <span style="color: #E8393C">¥{{item.price}}.00</span>
                </span>
              </span>
            </p>
            <p v-show="invoiceList.length==0" class="order-none tex-c" style="text-align: center;padding:80px 0 15px;display: none;" v-if="">
              <img style="max-height: 60px" src="/img/file.png" alt="" />
              <span style="display: block;color:#d8d8d8;font-size:16px">没有发票记录!</span>
            </p>
          </div>
      </div>
    </div>
  </div>
</template>
